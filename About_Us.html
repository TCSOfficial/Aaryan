<!DOCTYPE html>
<html>
    <head>
        <!--Google Fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Open Sans" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <!--TailwindCss-->
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>About US | TCS</title>

        <style>
            *
            {
                margin: 0;
                padding: 0;
            }
            .navbar
            {
                
                border: 1px;
                border-style: solid;
                border-color: black;
                box-shadow: 0px 4px 6px 0px rgba(0, 0, 0 , 0.6);
                overflow: hidden;
                font-family: "Open Sans";
                margin: 10px 5px 0px 3px;
                padding: 0px 2px 2px 10px;
            }
            .navbar ul 
            {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }
            .navbar li 
            {
                font-size: large;
                line-height: 50px;
                display: inline;
                color: black
            }
            .navbar li a
            {
                margin: 10px 10px 10px 30px;
            }
            .navbar li a:hover
            {
                font-weight: bold;
            }
            #active
            {
                font-weight: bold;
                font-size: x-large;
            }
            .header-text
            {
                font-family: 'Times New Roman', Times, serif;
                margin: 15px 5px 30px 3px;
                text-align: center;
                padding-bottom: 10px;
            }
            .header-text h1
            {
                text-transform: uppercase;
                letter-spacing: 10px;
                color: white;
                font-size: 100px;
            }
            .header-text h3
            {
                text-transform: uppercase;
                font-family: 'Open Sans';
                margin: -25px 0px 20px 0px;
                color: rgba(255, 255, 255 , 0.8);
            }

            .all-team-data
            {
                margin: 30px 5px 0px 7px;
            }
            .all-team-data li
            {
                font-size: large;
                font-family: 'Montserrat';
                font-weight: bolder;
                text-decoration: none;
            }

            .flip-card-section
            {
                margin: 20px 5px 0px 20px;
            }
            .flip-card 
            {
                margin-right: 50px;
                display: inline-block;
                background-color: transparent;
                width: 250px;
                height: 330px;
                perspective: 1000px;
            }
            .flip-card-inner {
                position: relative;
                width: 100%;
                height: 100%;
                transition: transform 0.6s;
                transform-style: preserve-3d;
                box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            }
            .flip-card:hover .flip-card-inner {
                transform: rotateY(180deg);
            }

            .flip-card-front, .flip-card-back {
                position: absolute;
                width: 100%;
                height: 100%;
                -webkit-backface-visibility: hidden;
                backface-visibility: hidden;
            }

            .flip-card-front {
                box-shadow: 0px 4px 6px 0px rgba(0, 0, 0, 0.5);
                background-color: white;
                color: black;
            }

            .flip-card-back {
                padding: 10px 0px 0px 10px;
                box-shadow: 0px 4px 6px 0px rgba(0, 0, 0, 0.5);
                background-color: rgb(211,211,211);
                color: black;
                transform: rotateY(180deg);
                text-align: justify;
            }
            .container {
                border-top: 1px solid black;
                padding: 2px 16px;
                text-align: center;
            }

            .textall
            {
                font-family: 'Open Sans';
                padding: 3px;
                font-size: larger;
                margin: 5px 3px 0px 3px;
            }
            .hrd
            {
                color: rgba(0, 0, 0, 0.9);
            }
            #aboutus
            {
                font-size: x-large;
            }
        </style>
    </head>
    
    <body>
        <div class="navbar bg-gray-200 p-2">
            <ul>
                <li id="aboutus">About Us</li>
                <li><a href="#">History</a></li>
                <li id="active"><a href="#">Team</a></li>
                <li><a href="#">Developers</a></li>
            </ul>
        </div>
        
        <div class="header-text bg-gray-600">
            <h1>TCS</h1>
            <h3>#Let's Get Technical</h3>
        </div>

        <div class="textall">
            <hr class="hrd">
            <h3>All Team Members</h3>
            <hr class="hrd">
        </div>
        <div class="all-team-data">
            <ul>
                <li>|| Second Year :: </li>
            </ul>
            <section class="flip-card-section">
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img src="Aaryan.jpg" alt="Aaryan" style="width:300px;height:300px;">
                                <div class="container">
                                    <h4><b>Aaryan Sharma</b></h4>
                                </div>
                        </div>
                        <div class="flip-card-back">
                            <h1><b>Name : </b>Aaryan Sharma</h1> 
                            <p><b>Branch : </b>C.S.E.</p> 
                            <p><b>Year : </b>Third</p>
                        </div>
                    </div>
                </div>

                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img src="Aaryan.jpg" alt="Aaryan" style="width:300px;height:300px;">
                                <div class="container">
                                    <h4><b>Aaryan Sharma</b></h4>
                                </div>
                        </div>
                        <div class="flip-card-back">
                            <h1><b>Name : </b>Aaryan Sharma</h1> 
                            <p><b>Branch : </b>C.S.E.</p> 
                            <p><b>Year : </b>Third</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <br><br><br>
    </body>
</html>
